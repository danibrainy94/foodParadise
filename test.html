<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Shopping Cart</title>
    <!-- Include Boxicons for icons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        #cart-items-container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            position: relative;
        }

        .cart-header {
            background-color: tomato;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }

        .cart-header h2 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        .cart-header::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            right: 0;
            height: 16px;
            background-color: tomato;
            transform: skewY(-4deg);
            z-index: 1;
        }

        #cart-items-wrapper {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-bottom: 1px solid #f0f0f0;
        }

        .cart-item {
            display: flex;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px dashed #f0f0f0;
            transition: transform 0.2s;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item:hover {
            transform: translateX(5px);
        }

        .cart-img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-right: 18px;
        }

        #cart-name {
            flex-grow: 1;
            font-size: 17px;
            font-weight: 500;
            color: #333;
            margin-bottom: 5px;
        }

        #cart-price {
            color: tomato;
            font-weight: 600;
            font-size: 17px;
            margin-bottom: 10px;
        }

        .cart-buttons-container {
            display: flex;
            align-items: center;
            background-color: #fdf2f2;
            border-radius: 50px;
            padding: 5px;
            width: 120px;
        }

        .cart-btns-left,
        .cart-btns-right {
            background-color: tomato;
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .cart-btns-left:hover,
        .cart-btns-right:hover {
            background-color: #e05a4a;
            transform: scale(1.1);
        }

        .cart-buttons-container span {
            margin: 0 10px;
            font-weight: 600;
            color: #333;
            min-width: 20px;
            text-align: center;
        }

        .cart-summary {
            padding: 20px;
            background-color: #fafafa;
        }

        .totals-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .totals {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            flex: 1;
            min-width: 140px;
            text-align: center;
            border: 1px solid #f0f0f0;
        }

        .totals span {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .totals p {
            font-size: 20px;
            font-weight: 700;
            color: tomato;
        }

        .cart-actions {
            display: flex;
            gap: 12px;
        }

        .clear-cart {
            flex: 1;
            padding: 14px;
            background-color: #f0f0f0;
            color: #666;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .clear-cart:hover {
            background-color: #e0e0e0;
            color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .checkout {
            flex: 1;
            padding: 14px;
            background-color: tomato;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .checkout:hover {
            background-color: #e05a4a;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        /* Custom scrollbar */
        #cart-items-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        #cart-items-wrapper::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        #cart-items-wrapper::-webkit-scrollbar-thumb {
            background: tomato;
            border-radius: 10px;
        }

        #cart-items-wrapper::-webkit-scrollbar-thumb:hover {
            background: #e05a4a;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .cart-item {
                flex-direction: column;
                text-align: center;
            }
            
            .cart-img {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .cart-buttons-container {
                width: 140px;
            }
        }
    </style>
</head>
<body>
    <section id="cart-items-container" class="cart-items-container">
        
        
        <div id="cart-items-wrapper">
            
        </div>

        
    </section>

    <script>
        // Close cart functionality
        document.getElementById('close-cart').addEventListener('click', function() {
            document.getElementById('cart-items-container').style.display = 'none';
            alert('Cart closed!');
        });

        // Clear cart functionality
        document.getElementById('clear-cart').addEventListener('click', function() {
            const cartItems = document.getElementById('cart-items-wrapper');
            const totalPrice = document.getElementById('total-price');
            const totalItems = document.getElementById('total-items');
            
            // Clear all items
            cartItems.innerHTML = '<p style="text-align: center; color: #888; padding: 20px;">Your cart is empty</p>';
            
            // Reset totals
            totalPrice.textContent = '0';
            totalItems.textContent = '0';
            
            // Disable checkout button
            document.querySelector('.checkout').disabled = true;
            document.querySelector('.checkout').style.opacity = '0.6';
            
            alert('Cart cleared!');
        });

        // Quantity buttons functionality
        document.querySelectorAll('.cart-btns-left').forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.parentElement.querySelector('span');
                let quantity = parseInt(quantitySpan.textContent);
                if (quantity > 1) {
                    quantity--;
                    quantitySpan.textContent = quantity;
                    updateTotals();
                }
            });
        });

        document.querySelectorAll('.cart-btns-right').forEach(button => {
            button.addEventListener('click', function() {
                const quantitySpan = this.parentElement.querySelector('span');
                let quantity = parseInt(quantitySpan.textContent);
                quantity++;
                quantitySpan.textContent = quantity;
                updateTotals();
            });
        });

        function updateTotals() {
            // In a real application, you would recalculate based on all items
            // This is simplified for demonstration
            console.log('Totals updated');
        }
    </script>
</body>
</html>
